{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Novo Usuário ? Cadastre-se!</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/body.css'%}" rel="stylesheet">


    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css" media="screen">
    	.form-group{
    		max-width: 800px;
    		
    	}
    	body{
            
            color: #666; 
        }
    </style>
  </head>

  <body>

    <div class="container">
    <div class="row">
    	<div class="col-md-12">
         <center><h2>Por favor, cadastre-se</h2></center>
    	<form method="post">
        {% csrf_token %}

        <div class="form-group">
        <label for="{{ form.first_name.id_for_label }}">Nome:</label>
        {{ form.first_name|add_class:"form-control"|attr:'autofocus' }}
        </div>
        <div class="form-group">
        <label for="{{ form.last_name.id_for_label }}">Sobrenome:</label>
        {{ form.last_name|add_class:"form-control" }}
        </div>
        <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Usuário:</label>
        {{ form.username|add_class:"form-control" }}
        </div>
        <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Senha:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="senha">
        </div>
        <button class="btn btn-info btn-xl rounded-pill mt-5" type="submit">cadastrar usuário</button>
        <a href="/" class="btn btn-primary btn-xl rounded-pill mt-5">cancelar solicitação</a>
       </form>
    	</div>
    </div>
    </div> 
  </body>
</html>
